<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	
	<script src="../javascript/jquery-2.1.4.js" type="text/javascript"></script>
	
	<script type="text/javascript">
	
 	function change(elem){
	 	  elem.style.color="red";
	 }
	
	 $(function(){

		 $('span').click(function(){

			$(this).css('color','red');
		 })
	 });
	 
	 //1.javascript 이용 : onload시 호출되는 function 선언(CallBack function)
	 
	 window.onload = function(){
		 alert("element 파싱, load 완료 시점 alert 창 open \n\n wondow.onload사용")
	 }
	 
	 //2.1 jQuery 사용법
	 //:1. 과 동일 (차이점: DOM element 가 load된 시점에 실행)
	 //:1보다 2.보다 2.1이 먼저 실행된
	 //==> ready(CallBack function)
	 $(document).ready(function(){
		 alert("element 파싱, load완료시점 alert 창 open \n\n jQuery $(document).ready()사용")
	 });
	 
	 //2.2 jQuery 사용법
	 //:2.1 과 동일(notation만 틀리다)
	 // : 1보다 2.1 2.2 먼저 실행됨)
	 
	 $(function(){
		 alert("element 파싱(load) 완료시점 alert창 open \n\n jQuery $() 사용")
	 });
	 
	 /*
	 window.jQuery(function(){
		 alert("element 파싱(load) 완료시점 alert창 open \n\n jQuery window 사용")
	 });
	 */
	 /*
	 window.$(function(){
		 alert("element 파싱(load) 완료시점 alert창 open \n\n jQuery wondow.$사용")
	 });
	 */
	 /*==> jQuery 사용 Nodation <==
		 window.jQuery = window.$ = jQuery = $ ==> 동일한 Notaion
		 위의 예제 2.2를 아래와 같이 변경 실습해 보자
		 $(fucntion(){
			 jQuery(function()})
		 })window.jQuery(function{
			 window.$(function(){
				 
			 })
		 }))
		 */

</script>
</head>


<body>
	
	<!-- [방법1] javascript 이용 : onclink Event 발생시 호출되는 function 등록 -->
